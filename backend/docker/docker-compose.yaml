version: '3'
services:
  app_db:
    image: mariadb:10.5.9
    restart: always
    environment:
      - MYSQL_DATABASE=appdb
      - MYSQL_USER=spring
      - MYSQL_PASSWORD=password
      - MYSQL_ROOT_PASSWORD=dbpassword
    ports:
      - 3306:3306
    volumes:
      - mysqldata:/var/lib/mysql
  app:
    depends_on:
      - app_db
    build:
      context: ${BACKEND_CONTEXT:-./..}
      dockerfile: docker/Dockerfile
    ports:
      - 8081:8081
    environment:
      SPRING_DATASOURCE_URL: jdbc:mariadb://app_db:3306/appdb
      SPRING_DATASOURCE_USERNAME: spring
      SPRING_DATASOURCE_PASSWORD: password
      KEYCLOAK_SERVER_AUTH_URL: http://iam:8080/auth
volumes:
  mysqldata: {}